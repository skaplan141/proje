<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <link rel="stylesheet" href="iletişim.css">
</head>
<body>
    <section id="contact">
        <div class="container">
            <h2>İletişim</h2>
            <p>Otelimiz hakkında sorularınız mı var? Bize ulaşın!</p>
            <div class="contact-form">
                <form action="contact_process.php" method="post">
                    <label for="name">Ad Soyad</label>
                    <input type="text" id="name" name="name" placeholder="Adınızı ve Soyadınızı Giriniz" required>
                    
                    <label for="email">E-posta</label>
                    <input type="email" id="email" name="email" placeholder="E-posta Adresinizi Giriniz" required>
                    
                    <label for="message">Mesajınız</label>
                    <textarea id="message" name="message" placeholder="Mesajınızı Buraya Yazınız" rows="5" required></textarea>
                    
                    <button type="submit">Gönder</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
