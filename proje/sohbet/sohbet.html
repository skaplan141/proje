    <div class="chat-container">
        <header class="header">
            <div class="header-content">
                <h1>Otel Sohbet Sistemi</h1>
                <p>Otelimize Hoşgeldiniz! Yardımcı olmamı ister misiniz?</p>
            </div>
        </header>

        <div class="chat-box">
            <div class="chat-header">
                <span>Canlı Sohbet</span>
            </div>
            <div class="chat-body" id="messageBody">
                <div class="message system-message">
                    <span>Merhaba, nasıl yardımcı olabilirim?</span>
                </div>
            </div>
            <div class="chat-input-container">
                <input type="text" id="messageInput" placeholder="Mesajınızı yazın..." disabled />
                <button id="sendButton" disabled>Gönder</button>
            </div>
        </div>

        </footer>
