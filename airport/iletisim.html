<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <link rel="stylesheet" href="iletişim.css">
</head>
<body>
    <section id="contact">
        <div class="container">
            <h2>İletişim</h2>
            <p>Havalimanımız hakkında sorularınız mı var? Bize ulaşın!</p>
            <div class="contact-form">
                <form action="iletisim.php" method="post">
                    <div class="form-group">
                        <label for="name">Ad Soyad</label>
                        <input type="text" id="name" name="name" placeholder="Adınızı ve Soyadınızı Giriniz" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-posta</label>
                        <input type="email" id="email" name="email" placeholder="E-posta Adresinizi Giriniz" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Telefon Numarası</label>
                        <input type="tel" id="phone" name="phone" placeholder="Telefon Numaranızı Giriniz" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Mesajınız</label>
                        <textarea id="message" name="message" placeholder="Mesajınızı Buraya Yazınız" rows="5" required></textarea>
                    </div>

                    <button type="submit">Gönder</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
